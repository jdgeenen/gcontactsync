deletePAB=Vous ne pouvez pas supprimer le carnet 'Adresses personnelles', ni le carnet 'Adresses collectées'.
removeSyncSettings=Êtes vous sûr(e) de vouloir supprimer vos paramètres de synchronisation pour le carnet d'adresses sélectionné ? Les contacts de ce carnet ne seront plus synchronisés si vous cliquez OK.
#[en] directionPopup=You can choose how your contacts are synchronized locally (Thunderbird) and remotely (Google).\n\nComplete mode applies changes you make through Google to your contacts in Thunderbird and any local changes are reflected on Google's side.\n\nRead-only mode updates Thunderbird with remote changes but never sends local modifications to Google.\n\nWrite-only mode always applies your local changes to Google, but never updates Thunderbird with remote changes.
#Nota: See Accounts.dtd for Complete.label/ReadOnly.label/WriteOnly.label
directionPopup=Vous pouvez choisir dans quelle direction vos contacts sont synchronisés localement (Thunderbird) et à distance (Google).\n\nLe mode 'Lecture-Écriture' applique les modifications que vous faites via Google à vos contacts de Thunderbird et toutes les modifications locales sont appliquées vers Google.\n\nLe mode 'Lecture seule' modifie les contacts de Thunderbird avec les changements distants mais n'envoie jamais les modifications locales vers Google.\n\nLe mode 'Écriture seule' envoie toujours les modification locales vers Google, mais ne mets jamais à jour les contacts de Thunderbird avec les modifications distantes.

# Miscellaneous
# This is displayed when the user tries to close the Accounts dialog when there are unsaved changes
unsavedAcctChanges=Il y a des changements non enregistrées. Voulez-vous les enregistrer avant de fermer cette fenêtre ?\nCliquer OK pour les enregistrer ou Annuler pour ignorer vos changements et fermer la fenêtre.
# This is displayed when the account settings have been saved but Thunderbird should be restarted before the account is synchronized again.
finishedAcctSave=Vos paramètres de compte ont été enregistrés. S'il vous plait, fermez et rouvrez Thunderbird.
