finishedAcctSaveNoRestart=Vos paramètres de compte ont été enregistrés et seront utilisés lors de la prochaine synchronisation de vos contacts.
#[en] confirmABReset=The address book should be 'reset' in order to save these changes.  This means that all of its current contacts and mailing lists will be deleted locally in Thunderbird.\nThis is necessary based on the changes you made to avoid duplicate contacts.\nClick OK to reset the address book or Cancel if you do not want the AB to be reset (not recommended).\n\nYou may want to switch to the Address Book and copy or export your contacts before clicking OK.
#Nota: this message could be reviewed, not very clear...
confirmABReset=Ce carnet d'adresses doit être réinitialiser afin d'enregistrer ces modifications. Cela signifie que tous vos contacts et listes d'adresses actuels seront supprimer localement dans Thunderbird.\nC'est nécessairement basé sur les modifications que vous avez fait pour éviter les contacts doublons.\nCliquer OK pour réinitialiser le carnet d'adresses ou Annuler si vous ne voulez pas réinitialiser le carnet d'adresses (non recommandé).\n\nVous pouvez vouloir retourner au carnet d'adresses et copier ou exporter vos contacts avant de cliquer OK.
