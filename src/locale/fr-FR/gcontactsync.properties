# Preferences
confirmMyContacts=Afin de changer ce paramètre, tous vos contacts et listes d'adresses de vos carnets synchronisés doivent être supprimer de Thunderbird avant de pouvoir modifier le paramètre. Si vous n'avez pas encore fais de sauvegarde de vos contacts ou ne voulez plus changer ce paramètre, cliquez Annuler.\n\nQuand c'est fini, s'il vous plait, redémarrer Thunderbird.
confirmReset=Ceci va réinitialier tous les carnets d'adresses synchronisés. Tous leurs contacts et listes d'adresses seront supprimer et vous devrez redémarrer Thunderbird une fois terminé. Votre configuration de compte sera sauvée, donc vos contacts et groupes seront ajoutés à Thunderbird durant la prochaine synchronisation. Cliquez OK pour continuer, ou Annuler pour arrêter.
pleaseRestart=S'il vous plait, fermez toutes les fenêtres de Thunderbird et redémarrer Thunderbird.

# Confirm dialog when a mailing list has broken (due to bugs in Thunderbird)
resetConfirm=Une ou plusieurs de vos listes d'adresses sont corrompues. Cela peut se produire si vous glissez-déposez plusieurs contacts dans une liste, ou parfois si vous avez des contacts sans adresse électronique.\nCertains groupes de Gmail (Mes Contacts, Collègues, Famille, et Amis) ne peuvent pas non plus être supprimés ou renommés.\nCliquez OK pour réinitialiser le carnet d'adresses ou Annuler pour le faire plus tard.\nVisitez le forum si vous avez des questions.
# Confirm dialog for a manual reset
resetConfirm2=Réinitialiser un carnet d'adresses supprimera définitivement tous les contacts et listes du carnet, mais pas les paramètres de synchronisation. Les contacts et groupes seront téléchargés à nouveau depuis Google vers votre carnet d'adresses au cours de la prochaine synchronisation.\nCliquez OK pour réinitialiser le carnet d'adresses ou Annuler pour arrêter.\nVisitez le forum si vous avez des questions.
# Displayed if the user tries to Reset an address book that has already been reset
alreadyReset=Ce carnet d'adresses a déjà été réinitialisé.
# This error is thrown (visible in the Error Console) when a mailing list has broken
mailListBroken=Une liste d'adresses est corrompue.
# Confirmation dialog for resetting all settings
resetAllSettings=Êtes vous sûr(e) que vous voulez réinitialiser tous les paramètres de gContactSync ? Cela supprimera tous les jetons d'identification et toutes les configurations de synchronisation. Aucun contact ne sera supprimé.\nCliquez OK pour continuer.

